<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Dr. Ricardo Marciano dos Santos</title>
    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link Font Awesome (para ícones) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Link CSS customizado para esta página -->
    <link href="contato.css" rel="stylesheet" />
  </head>

  <body>
    <div class="contact-card">
      <h1 class="header-title h3">Formulário de Contato</h1>

      <!-- Formulário com validação Bootstrap -->
      <form class="row g-3 needs-validation" novalidate>
        <!-- Campo Nome -->
        <div class="col-12">
          <label for="validationCustom01" class="form-label"
            >Nome Completo</label
          >
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            placeholder="Seu nome"
            required
          />
          <div class="invalid-feedback">Por favor, insira seu nome.</div>
        </div>

        <!-- Campo E-mail -->
        <div class="col-12">
          <label for="validationCustom02" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="validationCustom02"
            placeholder="seu.email@exemplo.com"
            required
          />
          <div class="invalid-feedback">
            Por favor, insira um e-mail válido.
          </div>
        </div>

        <!-- Campo Assunto -->
        <div class="col-12">
          <label for="validationCustom03" class="form-label">Assunto</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            placeholder="Sobre o que gostaria de falar?"
            required
          />
          <div class="invalid-feedback">Por favor, insira um assunto.</div>
        </div>

        <!-- Campo Mensagem -->
        <div class="col-12">
          <label for="validationCustom04" class="form-label">Mensagem</label>
          <textarea
            class="form-control"
            id="validationCustom04"
            rows="5"
            placeholder="Deixe sua mensagem aqui..."
            required
          ></textarea>
          <div class="invalid-feedback">Por favor, escreva sua mensagem.</div>
        </div>

        <!-- Botões -->
        <div
          class="col-12 d-flex justify-content-between align-items-center mt-4"
        >
          <a href="site do Marciano.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Voltar
          </a>
          <button class="btn btn-primary" type="submit">
            Enviar Mensagem<i class="fas fa-paper-plane ms-2"></i>
          </button>
        </div>
      </form>
    </div>
    <!-- Script para validação do formulário -->
    <script src="java.js"></script>
  </body>
</html>
